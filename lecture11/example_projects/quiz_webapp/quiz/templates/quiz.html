<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz:</h1>
    <p>
    <form action="{{ url_for('score') }}" method="POST">
        {% for question in questions %}
        <b>Question {{ loop.index }}</b>: {{ question.question_text }}
        <p>
        {{ form.answers.entries[loop.index0]() }}
        {% endfor %}

        {{ form.submit() }}
    </form>
</body>
</html>
